<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  
    <section class ='summary'>
      <img src="images/illustration-hero.svg" alt="background image">
      <h1>Order Summary</h1>
      <p class="summary1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card">
        <div class="first">
          <span class="music"><img src="images/icon-music.svg" alt="music icon"></span>
          
            <p>
              <span class="bold">Annual Plan</span>
              <br>
              <class class="light">$59.99/year</class>
            </p>
            
         </div>
        <a href="">Change</a>
      </div>
      <button type="submit" id="payment">Proceed to Payment</button>
      <a href="" id="cancel">Cancel Order</a>
    </section>
</main>

</body>
</html>
